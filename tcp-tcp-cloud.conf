[SERVICE]
    # This is a commented line
    Daemon    off
    log_level debug

[INPUT]
    Name tcp
    Match tcp_top
    Host 127.0.0.1
    Port 24224
    Format none

[OUTPUT]
    Name tcp
    Match *
    tls On
    Host in.logstream.intelligent-lamport.cribl.cloud
    Port 10070
    Format json_lines
